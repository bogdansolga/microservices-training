# Server configuration
server:
  port: 8084

# Application identity
spring:
  application:
    name: restaurant-service

  # Spring Cloud Function definitions
  cloud:
    function:
      definition: processOrder;deliverOrderProducer;orderProcessedProducer
    stream:
      bindings:
        # Inbound bindings
        processOrder-in-0:
          destination: process_order
        # Outbound bindings
        deliverOrderProducer-out-0:
          destination: deliver_order
        orderProcessedProducer-out-0:
          destination: order_processed
      kafka:
        binder:
          auto-create-topics: true
          brokers: localhost:9092

  # Datasource configuration (CQRS: dual databases)
  datasource:
    driver-class-name: org.h2.Driver
    command:
      url: jdbc:h2:mem:command
      username: sa
      password: commandPassword
    query:
      url: jdbc:h2:mem:query
      username: sa
      password: queryPassword

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

# Logging
logging:
  level:
    root: info
    com: warn
    org.apache: warn
    org.hibernate: warn
    org.springframework: warn