# Server configuration
server:
  port: 8084

# Application identity
spring:
  application:
    name: restaurant-service

  # Spring Cloud Function definitions
  cloud:
    function:
      definition: processOrder;deliverOrder;orderProcessed
    stream:
      bindings:
        # Inbound bindings
        processOrder-in-0:
          destination: process_order
        # Outbound bindings
        deliverOrder-out-0:
          destination: deliver_order
        orderProcessed-out-0:
          destination: order_processed
      kafka:
        binder:
          auto-create-topics: true
          brokers: localhost:9092

  # Datasource configuration (CQRS: dual databases)
  datasource:
    driver-class-name: org.h2.Driver
    command:
      url: jdbc:h2:~/restaurant-command;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: aVeryComplexPassword
    query:
      url: jdbc:h2:~/restaurant-query;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: aVeryComplexPassword

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

# Logging
logging:
  level:
    root: info
    com: warn
    org.apache: warn
    org.hibernate: warn
    org.springframework: warn

  pattern:
    # To include thread name (e.g., [container-0-C-1] for Kafka consumers), add %clr([%t]){faint} after the timestamp
    console: '%clr([%date{HH:mm:ss.SSS}]){faint} %clr(%2p) %clr(%-40.40logger{36}){cyan} %m%n%wex'