server:
  port: 8081

spring:
  application:
    name: 'order-service'

  jackson:
    serialization:
      indent_output: true
    default-property-inclusion: non_null

  datasource:
    driver-class-name: org.h2.Driver

    #in memory URL - will be reinitialized on each application start
    #url: jdbc:h2:mem:orders;DB_CLOSE_ON_EXIT=FALSE

    #on disk URL - initialized on the first application start, reused afterward
    url: jdbc:h2:~/orders;DB_CLOSE_ON_EXIT=TRUE

    username: sa
    password: aVeryComplexPassword

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: true

    open-in-view: false

  kafka:
    bootstrap-servers: localhost:9092

  sql:
    init:
      platform: h2
      mode: embedded